
#user  nobody;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_http_version 1.0;
    gzip_comp_level 6;
    gzip_types text/xml text/plain text/css application/xml application/font-woff application/json application/xhtml+xml application/javascript image/jpeg image/gif image/png image/tiff image/x-icon image/svg+xml;

    #负载均衡服务器列表
    upstream hosts {
        #权值越高被分配到的机率越大
        server 127.0.0.1:3000  weight=1;
    }

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location /attrs {
            proxy_pass http://hosts;
        }
        location /model {
            proxy_pass http://hosts;
        }
        location /modelClass {
            proxy_pass http://hosts;
        }
        location /viewer {
            proxy_pass http://hosts;
        }

        location / {
            root   /mnt/editor/VGDesigner;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
